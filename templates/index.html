<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roast My Startup</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { 
            background-color: #121212; /* Warna latar belakang hitam */
            color: #e0e0e0; /* Warna teks putih keabuan */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container { 
            max-width: 720px; 
        }
        .form-control {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border-color: #444;
        }
        .form-control::placeholder {
            color: #888;
        }
        .form-control:focus {
            background-color: #333;
            color: #fff;
            border-color: #dc3545; /* Merah dari tombol roast */
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }
        #result-card { 
            background-color: #1e1e1e; 
            border: 1px solid #444;
            white-space: pre-wrap;
        }
        .card-header {
            background-color: #2a2a2a;
            border-bottom: 1px solid #444;
        }
        .hero-image {
            max-width: 250px;
            margin: 20px auto;
            border-radius: 15px;
        }
        .spinner-border { 
            display: none;
        }
    </style>
</head>
<body data-bs-theme="dark"> <div class="container my-5">
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/roast-idea.png') }}" alt="Roast My Idea" class="img-fluid hero-image">
            
            <h1 class="mb-3">ðŸ”¥ Roast My Startup ðŸ”¥</h1>
            <p class="lead text-body-secondary">Got a brilliant idea? Let Dobby turn it into ashes.</p>
        </div>

        <form id="roast-form" class="mt-4">
            <div class="form-group">
                <textarea id="idea-input" class="form-control" rows="8" placeholder="Example: 'I want to create a real estate platform in the metaverse where people can buy virtual land using Dogecoin. The name is MetaLando.'"></textarea>
            </div>
            
            <div class="d-grid gap-2 mt-3">
                 <button type="submit" id="roast-btn" class="btn btn-danger btn-lg">
                    Roast My Idea!
                </button>
            </div>
           
            <div class="text-center mt-3">
                 <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>

        <div id="result-container" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-header fw-bold">
                    Dobby's Verdict:
                </div>
                <div id="result-card" class="card-body">
                    </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const roastForm = document.getElementById('roast-form');
            const ideaInput = document.getElementById('idea-input');
            const roastBtn = document.getElementById('roast-btn');
            const spinner = document.querySelector('.spinner-border');
            const resultContainer = document.getElementById('result-container');
            const resultCard = document.getElementById('result-card');

            roastForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const idea = ideaInput.value;
                if (!idea.trim()) {
                    alert("Please enter your idea first, don't waste Dobby's time.");
                    return;
                }

                roastBtn.disabled = true;
                roastBtn.innerHTML = 'Dobby is thinking...';
                spinner.style.display = 'inline-block';
                resultContainer.style.display = 'none';

                try {
                    const response = await fetch('/roast', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ idea: idea })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        resultCard.textContent = data.roast;
                        resultContainer.style.display = 'block';
                    } else {
                        alert('Error: ' + data.error);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('Failed to contact the server. Maybe Dobby is busy.');
                } finally {
                    roastBtn.disabled = false;
                    roastBtn.innerHTML = 'Roast Another Idea!';
                    spinner.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
